
<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
        
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,900;1,200;1,300;1,900&family=Teko&display=swap" rel="stylesheet">      

            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                        <script src="https://kit.fontawesome.com/15074f7593.js" crossorigin="anonymous"></script>
        </head>
<body>
    <header>
        <nav>
            <div id="logo">
               <h1> ELECTRICALC </h1>   
               <span class="material-symbols-outlined"> offline_bolt </span>
            </div>
                <ul> 
                    <li><a href="index.html" class="on-page"> Tensão </a></li>
                    <li><a href="resistencia.html"> Resistência</a></li>
                    <li><a href="corrente.html"> Corrente </a></li>
                    <li><a href="potencia.html"> Potência </a></li>
                </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="center">
                <div id="tensao-container">
                    <div class="historico">
                        <h1 class="title">
                            HISTÓRICO
                        </h1>
                        <div class="hist-space"></div>
                    </div>
                    <div class="calc">
                        <h1 class="title">
                            CALCULADORA
                        </h1>
                        <div class="formula">
                            <h3 class="title-formula"> Tensão: </h3>
                            <p class="formula-itens"> U: Tensão; R: Resistência; I: Intensidade</p>
                            <p class="formula-fact"> <span> U </span> = <span> R </span> x <span> I </span> </p>
                        </div>
                        <div class="in-calc">
                            <form>
                                <div class="form-formula">
                                        <input type="text" name="r" placeholder="R (Ω)" class="r">
                                    <p>
                                        X
                                    </p>                                
                                        <input type="text" name="i" placeholder="I (A)" class="i">
                                </div>
                    
                            </form>
                            <div class="button-calc"> 
                                <button id="calc-tensao" onclick='calculaTensao()'> CALCULAR </button>
                            </div>
                            <div class="result">
                                <p> U (V) = </p>
                                <div class="result-space">
                                    <p> 000 </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>  
    <script src="js/main.js"></script>
</body>
</html>
